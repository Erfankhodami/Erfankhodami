<!DOCTYPE html>
<html>
<head>
    <title>Erfan Khodami</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            background: white;
            padding: 3rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 600px;
        }
        h1 {
            color: #2d3748;
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        .social-links {
            margin-top: 2rem;
        }
        .social-link {
            display: inline-block;
            margin: 0 10px;
            padding: 10px 20px;
            border-radius: 5px;
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: transform 0.3s;
        }
        .social-link:hover {
            transform: translateY(-3px);
        }
        .linkedin { background-color: #0077B5; }
        .instagram { background: linear-gradient(45deg, #405DE6, #5851DB, #833AB4, #C13584, #E1306C, #FD1D1D); }
        .telegram { background-color: #2CA5E0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hey there I'm Erfan!</h1>
        <p>Welcome to my GitHub profile</p>
        
        <div class="social-links">
            <a href="https://linkedin.com/in/erfankhodami" class="social-link linkedin">LinkedIn</a>
            <a href="https://instagram.com/erfankhodami" class="social-link instagram">Instagram</a>
            <a href="https://t.me/erfankhodami" class="social-link telegram">Telegram</a>
        </div>
    </div>
</body>
</html>
