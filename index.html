<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Erfan's Dev Portal</title>
  <style>
    body {
      background-color: #0f0f0f;
      color: #00ffcc;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      text-align: center;
      position: relative;
    }

    /* Animated Grid Background */
    .grid-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        linear-gradient(rgba(0, 255, 204, 0.1) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0, 255, 204, 0.1) 1px, transparent 1px);
      background-size: 50px 50px;
      animation: gridMove 20s linear infinite;
      z-index: -1;
    }

    @keyframes gridMove {
      0% { transform: translate(0, 0); }
      100% { transform: translate(50px, 50px); }
    }

    /* Typewriter Container */
    .typewriter-container {
      width: 100%;
      display: flex;
      justify-content: center;
      margin-bottom: 30px;
      position: relative;
      height: 120px; /* Fixed height to prevent layout shift */
    }

    .typewriter {
      font-size: 1.8em;
      text-shadow: 0 0 10px #00ffcc;
      border-right: .15em solid #00ffcc;
      padding-right: 5px;
      white-space: nowrap;
      overflow: hidden;
      min-height: 1.2em;
      display: inline-block;
    }

    /* Glitch Effect */
    .glitch-container {
      position: relative;
      display: inline-block;
    }

    .glitch {
      position: relative;
    }

    .glitch::before,
    .glitch::after {
      content: attr(data-text);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
    }

    .glitch::before {
      animation: glitch-1 0.5s infinite linear alternate-reverse;
      color: #ff00ff;
      z-index: -1;
    }

    .glitch::after {
      animation: glitch-2 0.5s infinite linear alternate-reverse;
      color: #00ffff;
      z-index: -2;
    }

    .glitch:hover::before,
    .glitch:hover::after {
      opacity: 0.7;
    }

    @keyframes glitch-1 {
      0% { transform: translate(0); }
      20% { transform: translate(-2px, 2px); }
      40% { transform: translate(-2px, -2px); }
      60% { transform: translate(2px, 2px); }
      80% { transform: translate(2px, -2px); }
      100% { transform: translate(0); }
    }

    @keyframes glitch-2 {
      0% { transform: translate(0); }
      20% { transform: translate(2px, 2px); }
      40% { transform: translate(2px, -2px); }
      60% { transform: translate(-2px, 2px); }
      80% { transform: translate(-2px, -2px); }
      100% { transform: translate(0); }
    }

    /* Holographic Profile Pic */
    .profile-pic {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 3px solid #00ffcc;
      margin-bottom: 30px;
      object-fit: cover;
      position: relative;
      animation: float 6s ease-in-out infinite;
      box-shadow: 
        0 0 20px #00ffcc,
        inset 0 0 20px rgba(0, 255, 204, 0.3);
      filter: hue-rotate(0deg);
      transition: all 0.3s ease;
    }

    .profile-pic:hover {
      filter: hue-rotate(90deg);
      box-shadow: 
        0 0 30px #ff00ff,
        inset 0 0 30px rgba(255, 0, 255, 0.3);
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-10px) rotate(1deg); }
    }

    /* Cyber Buttons */
    .button-container {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 600px;
      position: relative;
    }

    .social-button {
      background-color: transparent;
      border: 2px solid #00ffcc;
      color: #00ffcc;
      padding: 12px 24px;
      text-decoration: none;
      font-weight: bold;
      border-radius: 8px;
      transition: all 0.3s ease;
      flex: 1;
      min-width: 120px;
      position: relative;
      overflow: hidden;
      text-shadow: 0 0 5px currentColor;
    }

    .social-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(0, 255, 204, 0.4), transparent);
      transition: left 0.5s;
    }

    .social-button:hover::before {
      left: 100%;
    }

    .social-button:hover {
      background-color: #00ffcc;
      color: #0f0f0f;
      box-shadow: 
        0 0 20px #00ffcc,
        0 0 40px #00ffcc;
      transform: translateY(-2px);
    }

    /* Scanning Line */
    .scan-line {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 2px;
      background: linear-gradient(90deg, transparent, #00ffcc, transparent);
      animation: scan 3s linear infinite;
      z-index: 100;
    }

    @keyframes scan {
      0% { top: 0%; }
      100% { top: 100%; }
    }

    /* Fixed Particle Styles */
    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
      pointer-events: none;
    }

    .particle {
      position: absolute;
      background: #00ffcc;
      border-radius: 50%;
      animation: particle-float linear infinite;
      pointer-events: none;
    }

    @keyframes particle-float {
      0% {
        transform: translateY(100vh) translateX(0px);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100px) translateX(20px);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <!-- Background Elements -->
  <div class="grid-bg"></div>
  <div class="scan-line"></div>
  <div class="particles" id="particles"></div>

  <div class="typewriter-container">
    <div class="glitch-container">
      <div id="typewriter" class="typewriter glitch" data-text=""></div>
    </div>
  </div>

  <img src="mypic.png" alt="Erfan's Photo" class="profile-pic">

  <div class="button-container">
    <a href="https://github.com/yourusername" class="social-button" target="_blank">GitHub</a>
    <a href="https://linkedin.com/in/yourusername" class="social-button" target="_blank">LinkedIn</a>
    <a href="https://erfan-khodami.itch.io/" class="social-button" target="_blank">itch.io</a>
    <a href="https://instagram.com/yourusername" class="social-button" target="_blank">Instagram</a>
    <a href="https://t.me/yourusername" class="social-button" target="_blank">Telegram</a>
  </div>

  <script>
    // Cycling Typewriter Script
    class Typewriter {
      constructor(element, phrases, typingSpeed = 100, deletingSpeed = 50, pauseTime = 2000) {
        this.element = element;
        this.phrases = phrases;
        this.typingSpeed = typingSpeed;
        this.deletingSpeed = deletingSpeed;
        this.pauseTime = pauseTime;
        this.currentPhraseIndex = 0;
        this.currentText = '';
        this.isDeleting = false;
        this.isPaused = false;
        
        this.type();
      }
      
      type() {
        const currentPhrase = this.phrases[this.currentPhraseIndex];
        
        if (this.isDeleting) {
          // Deleting text
          this.currentText = currentPhrase.substring(0, this.currentText.length - 1);
        } else {
          // Typing text
          this.currentText = currentPhrase.substring(0, this.currentText.length + 1);
        }
        
        this.element.textContent = this.currentText;
        this.element.setAttribute('data-text', this.currentText);
        
        let typeSpeed = this.typingSpeed;
        
        if (this.isDeleting) {
          typeSpeed = this.deletingSpeed;
        }
        
        if (!this.isDeleting && this.currentText === currentPhrase) {
          // Finished typing, pause then start deleting
          typeSpeed = this.pauseTime;
          this.isDeleting = true;
        } else if (this.isDeleting && this.currentText === '') {
          // Finished deleting, move to next phrase
          this.isDeleting = false;
          this.currentPhraseIndex = (this.currentPhraseIndex + 1) % this.phrases.length;
          typeSpeed = 500; // Brief pause before typing next phrase
        }
        
        setTimeout(() => this.type(), typeSpeed);
      }
    }

    // Phrases to cycle through
    const phrases = [
      "Hey, I'm Erfan",
      "Welcome to my website.",
      "I'm a college student.",
      "Trying to do Game Development.",
      "Hope you like this!"
    ];

    // Initialize typewriter when page loads
    document.addEventListener('DOMContentLoaded', function() {
      const typewriterElement = document.getElementById('typewriter');
      new Typewriter(typewriterElement, phrases, 100, 50, 2000);
      
      // Start particle system
      startParticleSystem();
    });

    // Particle System
    function createParticles() {
      const particlesContainer = document.getElementById('particles');
      const particleCount = 30;
      
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');
        
        const size = Math.random() * 3 + 1;
        const posX = Math.random() * 100;
        const duration = Math.random() * 8 + 4;
        const delay = 0;
        
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        particle.style.left = `${posX}vw`;
        particle.style.bottom = '0px';
        particle.style.animationDuration = `${duration}s`;
        particle.style.animationDelay = `${delay}s`;
        particle.style.opacity = Math.random() * 0.7 + 0.3;
        
        particlesContainer.appendChild(particle);
        
        // Remove particle after animation completes
        setTimeout(() => {
          if (particle.parentNode === particlesContainer) {
            particlesContainer.removeChild(particle);
          }
        }, (duration + delay) * 1000);
      }
    }

    function startParticleSystem() {
      createParticles();
      setInterval(createParticles, 2000);
    }
  </script>
</body>
</html>
