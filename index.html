<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Erfan's Dev Portal</title>
  <style>
    body {
      background-color: #0f0f0f;
      color: #00ffcc;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      text-align: center;
    }

    .typewriter-container {
      width: 100%;
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .typewriter {
      overflow: hidden;
      border-right: .15em solid #00ffcc;
      white-space: nowrap;
      margin: 0 auto;
      animation: typing 3s steps(30, end), blink-caret .75s step-end infinite;
      font-size: 1.8em;
      max-width: max-content; /* This is key */
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink-caret {
      from, to { border-color: transparent }
      50% { border-color: #00ffcc }
    }

    .profile-pic {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 3px solid #00ffcc;
      margin-bottom: 20px;
      object-fit: cover;
    }

    .button-container {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .social-button {
      background-color: transparent;
      border: 2px solid #00ffcc;
      color: #00ffcc;
      padding: 10px 20px;
      text-decoration: none;
      font-weight: bold;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    .social-button:hover {
      background-color: #00ffcc;
      color: #0f0f0f;
      box-shadow: 0 0 10px #00ffcc;
    }
  </style>
</head>
<body>

  <div class="typewriter-container">
    <div class="typewriter">Hey, I'm Erfan. Welcome to my website!</div>
  </div>

  <img src="avatar.png" alt="Erfan's Photo" class="profile-pic">

  <div class="button-container">
    <a href="https://github.com/yourusername" class="social-button" target="_blank">GitHub</a>
    <a href="https://linkedin.com/in/yourusername" class="social-button" target="_blank">LinkedIn</a>
    <a href="https://instagram.com/yourusername" class="social-button" target="_blank">Instagram</a>
    <a href="https://t.me/yourusername" class="social-button" target="_blank">Telegram</a>
  </div>

</body>
</html>
